# General Settings
# enable mouse click
set-option -g mouse on

# enable pbpaste
# http://d.hatena.ne.jp/koseki2/20110816/TmuxCopy
set-option -g default-command "reattach-to-user-namespace -l zsh"

set-option -g default-shell "/bin/zsh" 

set -s escape-time 0

# Force to use 256 colors in tmux
set -g default-terminal   'xterm-256color'
set -g terminal-overrides 'xterm:colors=256'

# # Display Setting
set -g status-left '#[fg=blue,bold][%a %m/%d %H:%M]#[default]'
set -g status-right ''
# 
# # Color Settings
set -g status-bg colour235
set -g status-fg white
# 
## Message Bar
set -g message-attr bold
set -g message-fg white
set -g message-bg red
# 
## Status Bar 
set -g pane-active-border-bg black
set -g pane-active-border-fg blue

set-window-option -g mode-bg white
set-window-option -g mode-fg black

set-window-option -g window-status-bg black
set-window-option -g window-status-fg blue
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black

# Key Bind
set-window-option -g mode-keys vi
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-k resize-pane -D 5
bind -r C-j resize-pane -U 5

bind-key c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key C-v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key C-s split-window -v -c "#{pane_current_path}"

# Update default binding of `Enter` to also use copy-pipe
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Reload tmux <C-b>r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# tmux-powerline
run-shell "powerline-daemon -q" 
source "$HOME/.pyenv/versions/3.5.3/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"
set-option -g default-terminal screen-256color 
set -g terminal-overrides 'xterm:colors=256'
