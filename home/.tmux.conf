# General Settings
# enable mouse click
set-option -g mouse on

set-option -g default-shell "/bin/zsh" 

set -s escape-time 0

# Key Bind
set-window-option -g mode-keys vi
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key C-v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"
bind-key C-s split-window -v -c "#{pane_current_path}"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload tmux <C-b>r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set-option -g default-terminal screen-256color 
set -g terminal-overrides 'xterm:colors=256'

# Dracula Color Pallette
white='#f8f8f2'
gray='#44475a'
dark_gray='#282a36'
light_purple='#bd93f9'
dark_purple='#6272a4'
cyan='#8be9fd'
green='#50fa7b'
orange='#ffb86c'
red='#ff5555'
pink='#ff79c6'
yellow='#f1fa8c'

set-option -g status-interval 5

set-option -g clock-mode-style 12

set-option -g status-left-length 100
set-option -g status-right-length 100

set-option -g pane-active-border-style "fg=${light_purple}"
set-option -g pane-border-style "fg=${gray}"

set-option -g message-style "bg=${gray},fg=${white}"

set-option -g status-style "bg=${gray},fg=${white}"

set-option -g status-left "#[bg=${green},fg=${dark_gray}]#{?client_prefix,#[bg=${yellow}],} #{pane_current_path} "
set -g status-right ""
set-option -g  status-right ""
set-window-option -g window-status-current-format "#[fg=${white},bg=${dark_purple}] #I #W "
set-window-option -g window-status-format "#[fg=${white}]#[bg=${gray}] #I #W "

source-file ~/.fig/tmux
