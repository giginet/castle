format = """
$character \
$time \
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
"""
# git status is very slow üê¢

right_format = """
$ruby \
$python \
${custom.xcode} \
$docker_context \
"""

add_newline = false

[time]
disabled = false
format = '[$time]($style)'

[character]
format = '$symbol'
error_symbol = '[!](bold red)'

[directory]
home_symbol = 'Û∞ú•'

[git_branch]
ignore_branches = ['main', 'master']

[git_commit]
tag_disabled = false
tag_symbol = "ÔÄ´"

[git_metrics]
disabled = false

[git_status]
format = '$ahead_behind$modified$conflicted'
ignore_submodules = true
ahead = '[‚á°](bold yellow) '
behind = '[‚á£](bold yellow) '
up_to_date = '[ÔÄå](bold green) '
diverged = '[Óúß](bold red) '
modified = '[Ó´û](bold yellow) '
conflicted = '[Ó©¨](bold yellow) '
untracked = '' # improve performance on large repos

[docker_context]
format = '[$symbol$context]($style)'
symbol = 'Û∞°® '
style = 'cyan bold'

[ruby]
symbol = 'Ó≠à'
format = '[$symbol ($version)]($style)'
version_format = '${raw}'

[python]
symbol = 'ÓòÜ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = '${raw}'
style = 'yellow bold'

[swift]
format = '[$symbol ($version)]($style)'
style = 'bold 202'
version_format = '${raw}'
symbol = 'Óùï'

[custom.xcode]
command = "/usr/bin/xcrun xcodebuild -version | head -n 1 | awk '{print $2}'"
description = "Show the current Xcode version"
when = '$XDG_CONFIG_HOME/starship/check-using-xcode.sh'
symbol = 'Xcode'
style = 'bold cyan' 
format = '[$symbol $output]($style)'
os = 'macos'
